<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div
      class="card"
      data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED@UA/A)"
        class="card__foto"
      >

      <div class="card__description">
        <div class="card__description-product">
          APPLE A1419 iMac 27&quot Retina 5K Monoblock (MNED@UA/A)
        </div>
        <div class="card__description-code">
          Product code: 195434
        </div>
      </div>

      <div class="stars-viewed">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="viewed">
          Reviews: 5
        </div>
      </div>
    
      <div class="card__price">
        <div class="card__price-price">
          Price:
        </div>
        <div class="card__price-count">
          $2,199
        </div>
      </div>
      <div class="card__button">
        <a
          class="card__button-link"
          href="#"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
